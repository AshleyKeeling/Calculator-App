<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>
<body>
    <header>
        <h1>Calculator Web App - Created by Ashley Keeling</h1>
    </header>
    <main>
        <div id="calculator">
            <div id="screen">34</div>
            <button id="btn-1">1</button>
            <button id="btn-2">2</button>
            <button id="btn-3">3</button>
            <button id="btn-4">4</button>
            <button id="btn-5">5</button>
            <button id="btn-6">6</button>
            <button id="btn-7">7</button>
            <button id="btn-8">8</button>
            <button id="btn-9">9</button>
            <button id="btn-0">0</button>
            <button id="btn-del">DEL</button>
            <button id="btn-clear">CLEAR</button>
            <button id="btn-multiply">&times;</button>
            <button id="btn-divide">&divide;</button>
            <button id="btn-plus">&plus;</button>
            <button id="btn-minus">&minus;</button>
            <button id="btn-dot">.</button>
            <button id="btn-equal">&equals;</button>
        </div>
    </main>
    <footer></footer>
</body>
</html>
